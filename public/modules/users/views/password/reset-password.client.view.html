<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Reset your password</h3>
	<md-card  class="form-container">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<!-- <div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
				</div> -->

				<md-input-container>
			      	<!-- Use floating placeholder instead of label -->
			      	<md-icon class="material-icons">vpn_key</md-icon>
			      	<input type="password" placeholder="New Password" ng-required="true" data-ng-model="passwordDetails.newPassword">
			    </md-input-container>

			    <md-input-container>
			      	<!-- Use floating placeholder instead of label -->
			      	<md-icon class="material-icons">vpn_key</md-icon>
			      	<input type="password" placeholder="Verify Password" ng-required="true" data-ng-model="passwordDetails.verifyPassword">
			    </md-input-container>


				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Update Password</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</md-card>
</section>
