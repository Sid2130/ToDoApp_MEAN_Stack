<section class="row" data-ng-controller="PasswordController">
	<div class="logo-container">
		<img alt="MEAN.JS" class="img-responsive text-center logo" src="modules/core/img/brand/logo.png">
	</div>
	<h3 class="col-md-12 text-center">Restore your password</h3>
	<p class="small text-center">Enter your registered email id.</p>
	<md-card  class="form-container">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<!-- <div class="form-group">
					<input type="text" id="email" name="email" class="input-field form-control pull-right" data-ng-model="credentials.email" placeholder="Email">
					<div class="input-icon-container pull-right"><i class="fa fa-envelope"></i></div>
				</div> -->
				<md-input-container>
			      	<!-- Use floating placeholder instead of label -->
			      	<md-icon class="material-icons">mail</md-icon>
			      	<input type="email" placeholder="Email (required)" ng-required="true" data-ng-model="credentials.email">
			    </md-input-container>
				
				<div data-ng-show="error" class="text-center text-danger">
					<i class="fa fa-exclamation-triangle"></i> <span>{{error}}</span>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<i class="fa fa-check-square"></i> <span>{{success}}</span>
				</div>
				<br>
				<!-- <div class="text-center form-group">
					<button type="submit" class="button-default width-100 form-submit-button">Submit <i class="fa fa-play-circle-o"></i></button>
				</div> -->

				<div class="form-group text-center">
					<md-button class="md-raised md-primary width-100 submit-button"> Submit <md-icon class="material-icons">play_circle_outline</md-icon></md-button>

					<md-button href="/#!/signin" class="md-accent md-button md-default-theme"> Sign in </md-button>
					<md-button href="/#!/signup" class="md-accent md-button md-default-theme"> Sign Up </md-button>

				</div>

				<!-- <div class="forgot-password text-center">
					<a href="/#!/signin"><i class="fa fa-user"></i> Signin</a> &nbsp; &nbsp; &nbsp; 
					<a href="/#!/signup"><i class="fa fa-user-plus"></i> Sign up</a>
				</div> -->
			</fieldset>
		</form>
	</md-card>
</section>
