<section class="row" data-ng-controller="AuthenticationController">
	<div class="logo-container">
		<img alt="MEAN.JS" class="img-responsive text-center logo" src="modules/core/img/brand/logo.png">
	</div>
	<!-- <div class="form-container"> -->
	<md-card  class="form-container">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<input type="email" autocomplete="off" style="display:none;">
				<input type="password" autocomplete="off"  style="display:none;">
				
				<!-- <div class="form-group">
					<input type="text" id="email" name="email" class="input-field form-control pull-right" data-ng-model="credentials.email" placeholder="Email" autofocus="true" autocomplete="off">
					<div class="input-icon-container pull-right"><i class="fa fa-envelope"></i></div>
				</div> -->

				<md-input-container>
			      	<!-- Use floating placeholder instead of label -->
			      	<md-icon class="material-icons">mail</md-icon>
			      	<input type="email" placeholder="Email (required)" ng-required="true" data-ng-model="credentials.email">
			    </md-input-container>

			    <md-input-container>
			      	<!-- Use floating placeholder instead of label -->
			      	<md-icon class="material-icons">vpn_key</md-icon>
			      	<input type="password" placeholder="Password (required)" ng-required="true" data-ng-model="credentials.password">
			    </md-input-container>

				<!-- <div class="form-group">
					<input type="password" id="password" name="password" class="input-field form-control pull-right" data-ng-model="credentials.password" placeholder="Password" autocomplete="off">
					<div class="input-icon-container pull-right"><i class="fa fa-key fa-rotate-180"></i></div>
				</div> -->

				
				<div data-ng-show="error" class="text-center text-danger">
					<i class="fa fa-exclamation-triangle"></i> <span data-ng-bind="error"></span>
				</div>
				
				<div class="text-center">
					<!-- <button type="submit" class="button-default width-100 form-submit-button">Sign in <i class="fa fa-sign-in"></i></button><br/> -->
					<md-button class="md-raised md-primary width-100 submit-button"> Sign in <md-icon class="material-icons">play_circle_outline</md-icon></md-button>
					

				<!-- 	<a href="/#!/password/forgot" class="md-primary md-button md-default-theme md-accent" ng-transclude><i class="fa fa-question-circle"></i> Forgot your password?</a> -->

					<md-button href="/#!/password/forgot" class="md-primary md-button md-default-theme md-accent"> Forgot your password? </md-button>
				</div>

				<div class="forgot-password text-center">
					<!-- <a href="/#!/signup"><i class="fa fa-user-plus"></i> Sign up</a> -->
					<md-button href="/#!/signup" class="md-primary md-button md-default-theme"> Sign up </md-button>
				</div>
				
			</fieldset>
		</form>
	</md-card>
	<!-- </div> -->
